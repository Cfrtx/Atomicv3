<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Executor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Lua Executor</h1>
    <textarea id="lua-code" placeholder="Enter your Lua code here..."></textarea>
    <br>
    <button onclick="runLua()">Run Lua Code</button>
    <h2>Output:</h2>
    <pre id="output"></pre>

    <a href="example.lua" download>Download Example Lua Script</a>

    <!-- Include Fengari Lua interpreter -->
    <script src="https://fengari.io/static/fengari-web.js"></script>
    <script>
        function runLua() {
            const luaCode = document.getElementById('lua-code').value;
            const outputElement = document.getElementById('output');

            try {
                // Initialize Fengari
                const L = fengari;
                const lua = new L.LuaState();
                lua.openLibs();

                // Redirect print to the output element
                lua.push(function() {
                    outputElement.textContent += Array.prototype.slice.call(arguments).join(' ') + '\n';
                });
                lua.setGlobal('print');

                // Run the Lua code
                lua.doString(luaCode);
            } catch (error) {
                outputElement.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
